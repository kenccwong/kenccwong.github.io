<html>
<head>
<title>Fraser data to MailChimp</title>
</head>
<body>
<h1>Fraser Applicant Data Format for MailChimp</h1>
<h2>Step 1: Select your file:</h2>
<input type="file" id="input" onchange="handleFiles(this.files);" />
<div id="export">
	<h2>Step 2: Export the formatted data file</h2>
	<input type="button" value="Export data to file" />
</div>
<h3>Data preview:</h3>
<div id="list"></div>
<style type="text/css">
	#list {
		height:400px;
		margin:20px;
		border:solid 1px #aaa;
		font-size:18px;
		overflow-y:auto;
	}
	
	#export {
		margin-top:20px;
		display:none;
	}
	
	input {
		font-size:18px;
	}
</style>

</body>
</html>
