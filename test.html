<html>
<head>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
<script>
	window.iFrameResizer = {
		targetOrigin: 'http://localhost:8080'
	}
	$(function(){
		var t = $.ajax({
			url:'https://frozen-woodland-5503.herokuapp.com/cors.json',
			data:null,
			type:'POST',
			contentType:'text/plain',
			dataType:'json'
		})
		.done(function(data){
			if(data.name.last==='Moon') {
				$('#message').text('Call complete');
			}
		})
		.error(function(){
			$('#message').text('An error occurred');
		});
		
		var t = $.ajax({
			url:'http://frozen-woodland-5503.herokuapp.com/cors.json',
			data:null,
			type:'POST',
			contentType:'text/plain',
			dataType:'json'
		})
		.done(function(data){
			if(data.name.last==='Moon') {
				$('#message2').text('Call complete');
			}
		})
		.error(function(){
			$('#message2').text('An error occurred');
		});
		$.getScript('http://malayair-dev.neolane.net/webApp/test?fid=qwerty&extra=testing');
	});
</script>
<script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>
	<h1>Cross Domain AJAX call: Web API on SSL</h1>
	<span id="message">Sending request by post...</span>
	<h1>Cross Domain AJAX call: Web API on HTTP</h1>
	<span id="message2">Sending request by post...</span>
</body>
</html>
